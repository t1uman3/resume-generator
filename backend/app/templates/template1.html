<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Resume: {{ data.name }}</h1>
    <div class="section">
        <div class="section-title">Email:</div>
        <div>{{ data.email }}</div>
    </div>
    <div class="section">
        <div class="section-title">Skills:</div>
        <div>{{ data.skills }}</div>
    </div>
    <div class="section">
        <div class="section-title">Experience:</div>
        <div>{{ data.experience }}</div>
    </div>
</body>
</html>
